<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.4/dist/web/static/pretendard-dynamic-subset.css" />
    <title>Wordle</title>
    <!-- DOM 파악 완료 후 스크립트 실행 defer -->
    <script src="./resources/js/app.js" defer></script>
</head>

<body>
    <div class="start-button visible" id="startButton" data-message="">START</div>
    <div class="ground" id="ground">
        <div class="top">
            <div class="number-container" id="numberContainer">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div> 
             </div>
        </div>
        <div class="bottom">
            <div class="key-container" id="keyContainer">
                <div class="row">
                    <div class="key" data-key="Q">Q</div>
                    <div class="key" data-key="W">W</div>
                    <div class="key" data-key="E">E</div>
                    <div class="key" data-key="R">R</div>
                    <div class="key" data-key="T">T</div>
                    <div class="key" data-key="Y">Y</div>
                    <div class="key" data-key="U">U</div>
                    <div class="key" data-key="I">I</div>
                    <div class="key" data-key="O">O</div>
                    <div class="key" data-key="P">P</div>
                </div>
                <div class="row">
                    <div class="key" data-key="A">A</div>
                    <div class="key" data-key="S">S</div>
                    <div class="key" data-key="D">D</div>
                    <div class="key" data-key="F">F</div>
                    <div class="key" data-key="G">G</div>
                    <div class="key" data-key="H">H</div>
                    <div class="key" data-key="J">J</div>
                    <div class="key" data-key="K">K</div>
                    <div class="key" data-key="L">L</div>
                </div>
                <div class="row">
                    <div class="key" data-key="_ENTER">ENTER</div>
                    <div class="key" data-key="Z">Z</div>
                    <div class="key" data-key="X">X</div>
                    <div class="key" data-key="C">C</div>
                    <div class="key" data-key="V">V</div>
                    <div class="key" data-key="B">B</div>
                    <div class="key" data-key="N">N</div>
                    <div class="key" data-key="M">M</div>
                    <div class="key" data-key="_DELETE">←</div>
                </div>
            </div>
        </div>
    </div>                
</body>
</html>
